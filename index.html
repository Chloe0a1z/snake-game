<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        header {
            margin-bottom: 30px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
            color: #ffa500;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #score {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffa500;
        }

        #game-board {
            border: 3px solid #00000065; /* Added black frame */
            margin-bottom: 20px;
            background-color: #f5f5f5;
            position: relative;
            width: 400px;
            height: 400px;
        }

        #play-now, .btn {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        #play-now:hover, .btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-snake"></i>Snake Game</h1>
            <p>Welcome to the classic Snake game! Use the arrow keys to control the snake and eat the red apples to grow. Avoid running into walls or yourself!</p>
        </header>
        <div class="game-container">
            <div id="score"><i class="fas fa-trophy"></i> Score: 0</div>
            <div id="game-board"></div>
            <button id="play-now"><i class="fas fa-play"></i> Play Now</button>
            <a href="leaderboard.html" class="btn"><i class="fas fa-crown"></i> Leaderboard</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
